insert

for (<types>) do {
    $x isa pokemon-type
        has description <type>
        has type-id <id>;
}

match
   for(<pokemon>) do {
        for(t in <types>) do {
            $<t> has type-id <t>;
        }
   }

insert
for(<pokemon>) do {
    $p isa pokemon
        has weight <weight>
        has height <height>
        has pokedex-no <id>
        has description <identifier>;

    for(t in <types>) do {
        (pokemon-with-type: $p, type-of-pokemon: $<t>) isa has-type;
    }
}
